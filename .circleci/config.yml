version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.6
    working_directory: ~/caffeine
    steps:
      - checkout
      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix deps.get
      - run: env MIX_ENV=test mix compile
      - run: mix test
      - run: env MIX_ENV=test mix coveralls.circle
      - restore_cache:
          keys:
            - dialyzer-PLT-{{ .Branch }}-{{ .Revision }}
            - dialyzer-PLT-{{ .Branch }}-
            - dialyzer-PLT-
      - run: mix dialyzer
      - save_cache:
          key: dialyzer-PLT-{{ .Branch }}-{{ .Revision }}
          paths: ".dialyzer"
